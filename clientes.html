<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <script src="./js/script.js"></script>
</head>

<body>
    <div class="contenido">
        <h2 class="titulo">INGRESO DE CLIENTES</h2>

        <form>
            <div class="campos">
                <label><b>Nombres</b></label>
                <input type="text" id="nombres" placeholder="escriba su nombre" required>

                <label><b>Apellidos</b></label>
                <input type="text" id="apellidos" placeholder="ingrese email" required>

                <label><b>CUI</b></label>
                <input type="text" id="cui" placeholder="ingrese su contrasenia" required>

                <label><b>Departamento</b></label>
                <input type="text" id="departamento" placeholder="Quetzaltenango" required>

                <input class="boton-registrar" type="button" onclick="agregar()" value="Ingresar">
            </div>

            <div class="campos">
                <h4>LISTA DE INGRESADOS</h4>
                En orden: CUI, nombres, apellidos, departamento
                <ul>
                    <div id="ingresados"></div>
                </ul>
            </div>
        </form>
    </div>
</body>

</html>
